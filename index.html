    <div class="locationMap" id="mapLocation">

    <script>
        let lat=0;
        let lon=0;

        function getLocation(){
            if(navigator.geoLocation){
                navigator.geoLocation.getCurrentPosition(showPosition)
            }
            else{
                console.log("Geo location not supported")
            }
        }

        function showPosition(position){
            lat= position.coords.latitude 
            lon=position.coords.longitude
            drawMap()
        }

        function drawMap(){
            let map= L.map('map').setView({lon: lon, lat:lat}, 2)
            L.tilelayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
            maxZoom:19,
            attribution:'&copy;<a href="https://www.openstreetmap.org/copyright">OSM contributors</a>'
        }) .addTo(map)

            L.control.scale().addTo(map)
            L.marker({lon:lon,lat:lat}).bindPopup('You are here').addTo(map)
        }
        getLocation()
    </script>
    
    <script>
        const modelViewer = document.querySelector('#brownThomas');
        brownThomas.addEventListener('click', function() {
         if(modelViewer.paused)
         modelViewer.play()
         else
         modelViewer.pause()
        })
    </script>

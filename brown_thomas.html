        <div class="Nav" id="Nav">

        <div class="ar-model" >
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 ">
                        <model-viewer id="brownThomas"  src="assets\brown thomas.glb" ar ar-modes="scene-viewer webxr" ar-scale="auto" camera-controls alt="3D model of Brown Thomas"skybox-image="assets\environment.hdr" >

                            <button slot="ar-button" id="ar-button">
                                              </button>

                                            
                                                <button id="playbutton" onclick="playanimation()">play/pause
                                                </button>
                                              
                             

                                    </model-viewer>
                    </div>
                </div>
            </div>
        </div>

        
       
        <script>
        const modelViewer = document.querySelector('#brownThomas');
        function playanimation()
        {
          if(modelViewer.paused)
             modelViewer.play()
             else
             modelViewer.pause()
        }
        </script>

<script >
  const modelViewer = document.querySelector("model-viewer");
  document.querySelector(".slider").addEventListener('beforexrselect', (ev) => {
    // Keep slider interactions from affecting the XR scene.
    ev.preventDefault();
  });
</script>
